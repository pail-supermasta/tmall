<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Получение Токена API для синхронизации МойСклад - AliExpress</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>h2 {
        font-family: 'Montserrat', sans-serif;
    }</style>
</head>
<body>
<div style="background: #FBFBFB;height: 100vh;position: relative;">
    <div class="row" style="position: absolute;top: 50%;transform: translateY(-50%);width: 100%;">
        <div class="col-sm-1
            "></div>
        <div class="col-sm-4"><h2>Получение Токена API для синхронизации <br><span style="font-weight: 600;"><span
                style="color: #2855AF;">МойСклад</span> - <span style="color: #FF4747;">AliExpress</span></span></h2>
        </div>
        <div class="col-sm-5" style="font-family: 'Montserrat', sans-serif;">
            <ol>
                <li>Перейдите по <a
                        href="https://oauth.aliexpress.com/authorize?response_type=code&amp;client_id=27862248&amp;redirect_uri=http://aliexpr.avaks.org/access/auth.html&amp;state=1212&amp;view=web&amp;sp=ae"
                        style="text-decoration: none;">ссылке</a>
                </li>
                <li>В открывшемся окне войдите в ЛК магазина и предоставьте доступ Приложению к данным магазина</li>
                <li>Скопируйте полученный токен <input class="form-control form-control-sm" type="text" placeholder="">
                    в поле "Токен API AliExpress" в приложение МойСклад - AliExpress
                </li>
            </ol>
        </div>
        <div class="col-sm-1
            "></div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(function () {
        $.get("auth.php?code=" + getQueryVariable("code")).then(response => $('input').val(response.access_token));
    });

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }

</script>
</body>
</html>
